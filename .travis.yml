dist: trusty
sudo: required
cache: apt
language: ruby
rvm:
- 2.2.1
services:
- docker

before_script:
- curl -s https://packagecloud.io/install/repositories/flant/pam_docker/script.deb.sh | sudo bash
- sudo apt-get update
- sudo apt-get install -y docker-engine pam-docker
- sudo -s source provision/docker.sh
- sudo cp -r bootstrap/* /
- sudo apt-get install nginx sasl2-bin apache2 -y
- sudo sed -i 's/Listen 80/Listen 81/g' /etc/apache2/ports.conf
script:
- sudo -E su --preserve-environment -lc 'bundle exec rake spec'

deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: superhosting
  on:
    tags: true
    repo: flant/superhosting
